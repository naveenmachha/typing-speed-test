<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="typingspeed.CSS"/>
    <script type="javascript" src="typingspeed.JS"></script>
</head>

<body>
    <div class="bg-typing-speed p-4" id="speedTypingTest">
        <h1 class="typing-test-heading">Speed Typing Test</h1>
        <p class="on-your-para">On your fingers lets set Go!</p>
        <div class="d-flex flex-row mb-3">
            <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="clock-img" />
            <p class="on-your-para ml-4"><span class="timer-font mr-2" id="timer"></span>seconds</p>
        </div>
        <div class="d-none " id="spinner">
            <div class="d-flex flex-row justify-content-center">
                <div class="spinner-border" role="status">
                </div>
            </div>
        </div>
        <div class="row text-container p-3 m-3">
            <p class="text-in-test " id="quoteDisplay"></p>
            <textarea id="quoteInput" rows="5" placeholder="Type here!!" class="col-12 test-area-box"></textarea>
        </div>
        <p class="result-text" id="result"></p>
        <div class="mt-3 mb-5 ml-4">
            <button class="submit-button" id="submitBtn">Submit</button>
            <button class="reset-button ml-3" id="resetBtn">Reset</button>
        </div>
    </div>
</body>

</html>
